<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #login-form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #login-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #login-form button:hover {
            background-color: #0056b3;
        }
        #action-list {
            display: none;
            text-align: center;
        }
        .purchase-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>
    <div id="action-list">
        <h1>Admin Panel</h1>
    
        <div class="upload-container">
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="categoriesInput" placeholder="Enter categories separated by spaces">
            <button id="uploadBtn">Upload Photo</button>
        </div>
        
        <div class="gallery">
            <!-- Uploaded images will be displayed here -->
        </div>
        <div id="purchase-info">
            <h2>Информация о покупках</h2>
            <div id="purchases"></div>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Проверка логина и пароля
            if (username === 'admin' && password === '12345') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('action-list').style.display = 'block';
                displayPurchaseInfo();
            } else {
                alert('Неправильный логин или пароль');
            }
        }

    document.addEventListener('DOMContentLoaded', () => {
    const purchaseHistoryContainer = document.getElementById('purchaseHistory');

    fetch('https://vtube-lab-v2.vercel.app/api/codes')
        .then(response => response.json())
        .then(data => {
            data.forEach(code => {
                const div = document.createElement('div');
                div.classList.add('purchase-item');

                const codeDiv = document.createElement('div');
                codeDiv.textContent = `Code: ${code.code}`;
                div.appendChild(codeDiv);

                const dateDiv = document.createElement('div');
                dateDiv.textContent = `Date: ${new Date(code.date).toLocaleString()}`;
                div.appendChild(dateDiv);

                const productsDiv = document.createElement('div');
                productsDiv.innerHTML = code.products.map(product => `
                    <div>
                        <span>Name: ${product.name}</span>
                        <span>Quantity: ${product.quantity}</span>
                        <span>Price: ${product.price}</span>
                    </div>
                `).join('');
                div.appendChild(productsDiv);

                purchaseHistoryContainer.appendChild(div);
            });
        })
        .catch(err => console.error(err));
});
    </script>
</body>
</html>
